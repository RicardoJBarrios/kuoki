name: Deploy Package
description: Deploy Kuoki project package

inputs:
  npm_token:
    description: GitHub Token
    required: true

runs:
  using: composite
  steps:
    - name: Build
      shell: bash
      run: yarn nx build ${{ env.PROJECT_NAME }}
    - name: Deploy in npm.js
      env:
        NODE_AUTH_TOKEN: ${{ inputs.npm_token }}
      shell: bash
      run: npm publish dist/packages/${{ env.PROJECT_NAME }}
